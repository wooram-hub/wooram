<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출 통계 대시보드</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 매출 통계 대시보드</h1>
            <div class="header-actions">
                <button id="uploadBtn" class="btn btn-primary">📁 파일 업로드</button>
                <button id="shareBtn" class="btn btn-secondary">🔗 링크 공유</button>
                <button id="pdfBtn" class="btn btn-secondary">📄 PDF 출력</button>
            </div>
        </header>

        <input type="file" id="fileInput" accept=".xls,.xlsx" style="display: none;">

        <div class="dashboard">
            <!-- 월별 선택 및 비교 섹션 -->
            <section class="month-selector">
                <div class="month-controls">
                    <button id="prevMonth" class="btn-icon">◀</button>
                    <h2 id="currentMonth">2024년 1월</h2>
                    <button id="nextMonth" class="btn-icon">▶</button>
                </div>
                <div class="comparison-cards">
                    <div class="comparison-card">
                        <span class="label">전월</span>
                        <span id="prevMonthTotal" class="amount">-</span>
                        <span id="prevMonthChange" class="change"></span>
                    </div>
                    <div class="comparison-card current">
                        <span class="label">당월</span>
                        <span id="currentMonthTotal" class="amount">-</span>
                        <span class="change"></span>
                    </div>
                    <div class="comparison-card">
                        <span class="label">다음달</span>
                        <span id="nextMonthTotal" class="amount">-</span>
                        <span id="nextMonthChange" class="change"></span>
                    </div>
                </div>
            </section>

            <!-- 카테고리별 매출 요약 -->
            <section class="summary-cards">
                <div class="summary-card category-1">
                    <h3>맑은이러닝</h3>
                    <div class="amount-large" id="category1Total">₩0</div>
                    <div class="percentage" id="category1Percent">0%</div>
                </div>
                <div class="summary-card category-2">
                    <h3>콘텐츠</h3>
                    <div class="amount-large" id="category2Total">₩0</div>
                    <div class="percentage" id="category2Percent">0%</div>
                </div>
                <div class="summary-card category-3">
                    <h3>위캔디오</h3>
                    <div class="amount-large" id="category3Total">₩0</div>
                    <div class="percentage" id="category3Percent">0%</div>
                </div>
            </section>

            <!-- 주차별 매출 차트 -->
            <section class="chart-section">
                <h3>주차별 매출 현황</h3>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </section>

            <!-- 카테고리별 매출 차트 -->
            <section class="chart-section">
                <h3>카테고리별 매출 분포</h3>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </section>

            <!-- 주차별 상세 테이블 -->
            <section class="table-section">
                <h3>주차별 상세 내역</h3>
                <div class="table-container">
                    <table id="weeklyTable">
                        <thead>
                            <tr>
                                <th>주차</th>
                                <th>맑은이러닝</th>
                                <th>콘텐츠</th>
                                <th>위캔디오</th>
                                <th>합계</th>
                            </tr>
                        </thead>
                        <tbody id="weeklyTableBody">
                            <tr>
                                <td colspan="5" class="no-data">데이터를 업로드해주세요</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 보고서 작성 섹션 -->
            <section class="report-section">
                <h3>📝 보고서 작성</h3>
                <textarea 
                    id="reportText" 
                    placeholder="이번 달 매출에 대한 보고 내용을 작성해주세요..."
                    rows="8"
                ></textarea>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
